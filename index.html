<script>
  window.addEventListener('resize', onresize)
  window.addEventListener('load', onresize)
  function onresize() {
    if(typeof $ === 'undefined') return


    const width = $('#portfolio .container').outerWidth()
    const ismobile = width < 960
    const height = width / (ismobile ? 16/9 : 3.75)
    $('.portfolio-box').not('.height-auto').css('height', height)
    return true
  }
  const interval = setTimeout(() => {
    if(onresize()) clearTimeout(interval)
  }, 0)
</script>
